{% extends "base.html" %}
{% block content %}
    <form action="/" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button id="myBtn">Sign Up</button>
    </form>

    {% if signup_success %}
        <a href="{% url 'events' Eventlist %}">{{ Eventlist.item }}</a> 
    {% endif %}
{% endblock content %}
